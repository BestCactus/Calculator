<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9dc89b769e.js"
      crossorigin="anonymous"
    ></script>
    <title>Emoji converter | Cactus</title>
  </head>
  <body class="font-kanit" data-bs-theme="dark">
    <nav>
      <div class="navbar">
        <a id="calculator-icon-link" href="/">
          <i id="calculator-icon" class="fa fa-lg fa-calculator"></i>
        </a>
        <div class="divider"></div>
        <a
          class="binary-icon small-icon-container"
          href="/binary-number-convert/"
        >
          <img
            class="small-icon"
            id="binary-zero"
            src="/svg/0.svg"
            alt="0 icon"
          />
          <img
            class="small-icon"
            id="binary-one"
            src="/svg/1.svg"
            alt="1 icon"
          />
        </a>
        <a class="roman-icon small-icon-container" href="./">
          <img id="i-icon" class="small-icon" src="../svg/i.svg" alt="I icon" />
          <img class="small-icon" src="../svg/x.svg" alt="X icon" />
        </a>
        <a class="roman-icon small-icon-container" href="/emoji-convert/">
          <i class="fa-regular fa-face-smile fa-lg"></i>
        </a>
      </div>
    </nav>
    <main>
      <div class="container-fluid">
        <h1>Emoji converter</h1>
        <div class="row px-3">
          <div class="container col text-center pt-5 input-container">
            <div class="mb-2">
              <label for="text-emoji-vs-normal-emoji">Convert from:</label>
              <select id="text-emoji-vs-normal-emoji">
                <option value="text">Text emojis :D :) :(</option>
                <option value="emoji">Normal emojis 😂 🙂 🙁</option>
              </select>
            </div>
            <div class="h-50 mb-2">
              <textarea
                class="px-2"
                placeholder="Paste your text here:"
                name="emoji-input"
                id="emoji-input"
              ></textarea>
            </div>
            <div class="mb-2">
              <input
                type="button"
                class="btn btn-primary convert-btn"
                value="Convert"
              />
              <button type="button" class="btn btn-secondary paste-btn">
                <i class="fa fa-clipboard" aria-hidden="true"></i>Paste from
                clipboard
              </button>
            </div>
          </div>
          <div class="container text-center col output-container">
            <h2>Output:</h2>
            <div class="output w-100 h-100"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
