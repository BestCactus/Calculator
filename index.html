<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cactus Calculator :)</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <h1>üåµ Calculator</h1>
      <div class="grid-container">
        <div class="calculator">
          <span id="previous-num"></span>
          <span id="result">0</span>
          <div class="grid-btn">
            <button type="button" class="btn" id="cactus-btn">üåµ</button>
            <button type="button" class="btn" id="infinity-btn">‚ôæÔ∏è</button>
            <button type="button" class="btn" id="c-btn">C</button>
            <div class="numbers-btn-container">
              <button type="button" id="btn-9" class="btn number-btn">9</button>
              <button type="button" id="btn-8" class="btn number-btn">8</button>
              <button type="button" id="btn-7" class="btn number-btn">7</button>
              <button type="button" id="btn-6" class="btn number-btn">6</button>
              <button type="button" id="btn-5" class="btn number-btn">5</button>
              <button type="button" id="btn-4" class="btn number-btn">4</button>
              <button type="button" id="btn-3" class="btn number-btn">3</button>
              <button type="button" id="btn-2" class="btn number-btn">2</button>
              <button type="button" id="btn-1" class="btn number-btn">1</button>
              <button type="button" id="btn-0" class="btn number-btn">0</button>
              <button type="button" id="btn-d" class="btn number-btn">.</button>
            </div>
            <div class="operation-btn-container">
              <button type="button" class="btn operation-btn" id="divide">
                √∑
              </button>
              <button type="button" class="btn operation-btn" id="times">
                √ó
              </button>
              <button type="button" class="btn operation-btn" id="plus">
                +
              </button>
              <button type="button" class="btn operation-btn" id="minus">
                -
              </button>
              <button type="button" class="btn operation-btn" id="calculate">
                =
              </button>
            </div>
          </div>
        </div>
        <div class="history-container">
          <div class="history-header">
            <h3>History</h3>
            <button type="button" class="history-btn" id="clear-history-btn">
              Clear history
            </button>
          </div>
          <div id="history-content">
            <div class="history-calculation">
              <div class="history-calculation-header">
                <h4>No Calculations</h4>
                <p>Calculate something...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
